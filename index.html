<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>My Code Quiz</title>
</head>

<body>
    <header>
        <h1>
            <nav>
                <ul class="scores">
                    <li>
                        <a href="#view-highscores">View Highscores</a>
                    </li>
                </ul>
            </nav>
        </h1>

        Timer: <span id="timeleft">0</span>
    </header>

    <h2 id="heading">Coding Quiz Challenge</h2>

    <div id="content">
        <p>
            Try to answer the following code-related questions within the time
            limit.<br>Keep in mind that incorrect answers will penalize your score/time
            by 15 seconds!

        </p>
    </div>

    <div class="btn">
        <button id="start">Start Quiz</button>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
